    <script>
	
			navigator.mediaDevices.getUserMedia({ audio: true })

        var message = document.querySelector('#message');

        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

        var grammar = '#JSGF V1.0;'

        var recognition = new SpeechRecognition();
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var command = event.results[last][0].transcript;
            message.textContent = 'Voice Input: ' + command + '.';

            if(command.toLowerCase().includes('fire')){
            	var div = document.createElement('div');

                div.className = 'row';

                div.innerHTML = "<iframe width='100%' height='800' src='https://www.youtube.com/embed/lUojO1HvC8c?autoplay=1&v=VIDEOID' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen ></iframe>"
            	
            	document.getElementById("fire").appendChild(div);
            	
            	document.getElementById("rebot").style.display ="none";
            }
            else if (command.toLowerCase().includes('sink'))
			{
                var div = document.createElement('div');

                div.className = 'row';

                div.innerHTML = "<iframe width='100%' height='800' src='https://www.youtube.com/watch?v=RE8Iy9BsU_M' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen ></iframe>"
            	
            	document.getElementById("fire").appendChild(div);
            	
            	document.getElementById("rebot").style.display ="none";
            }
            else if (command.toLowerCase() === 'select bruce'){
                document.querySelector('#chkBruce').checked = true;
            }
            else if (command.toLowerCase() === 'select nick'){
                document.querySelector('#chkNick').checked = true;
            }   
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            message.textContent = 'Error occurred in recognition: ' + event.error;
        }
